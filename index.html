<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DragonQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <h1>Quiz Creation!</h1>
    <p id="drag-x">X-Coordinate: <span id="x-coordinate"></span></p>
    <p id="drag-y">Y-Coordinate: <span id="y-coordinate"></span></p>

    <!-- Container for our placement and addition of Draggables -->
    <!-- A draggable when dropped in will look like this: -->
    <!-- 
      <div id="drag1" class="draggable drag-box">
        <div class="drag-text">Testing first!</div>
        <div class="drag-buttons">
          <button id="edit1" class="edit"><i class="fa fa-cog fa-fw"></i></button>
          <button class="delete" onclick="deleteDraggable( this );"><i class="fa fa-trash-o fa-fw"></i></button>
        </div>
      </div>
    -->
    <div id="draggable-container">
    </div>

    <!-- Message feedback area -->
    <div id="messages">
      <span id="feedback-message"></span>
    </div>

    <!-- Under setup buttons area. -->
    <div id="buttons">
      <button id="add" onclick="addDraggable( '.draggable', '#draggable-container' );">Add New Draggable</button>
      <br />
      <br />
      <label for="image-url">Image URL: </label>
      <input type="text" id="image-url" /><button id="load-image" onclick="loadImage( '#image-url', '#draggable-container');">Load Image</button>
      <br />
      <br />
      <button id="save" onclick="saveContent( '.draggable', '#draggable-container' );">Save Draggable and Image Info</button>
    </div>


    <!-- Hidden HTML form that is used for Setting draggable data. -->
    <div id="dialog-form" class="dialog" title="Edit Draggable">
      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>


    <!-- Loaded Javascripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
